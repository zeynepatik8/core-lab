
<!-- This is how to make a comment. Comments are visible in the code, but is not rendered to the browser. Index.html is the "home" page of websites. Welcome home. -->

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- The "meta" content. This shows up on searches. Update with your information -->
    <title>Change This Title to The Name of Your Website</title>
    <meta name="description" content="Core Lab Interaction">
    <meta name="author" content="Update With Your Name">

    <!-- The favicon is an avatar. Update this file with your own 96x96 png ! -->
    <link rel="shortcut icon" type="image/png" href="./favicon.png" />

    <!-- This is where the style CSS files live. -->
    <!-- Hierchy and order of links matter! "reset.css" goes before "style.css" -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">

</head>


<body>
    <!-- Inside the body, I've created a div with a class of "home".
         This is you will begin building your own online home! -->
    <div class="home">
        <h1>Hello.</h1>
    </div>


    <!-- This is where the script file lives. We will get to this later in the course -->
    <script src="./scripts.js"></script>
</body>

</html>
